<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JOIN</title>
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../login/css/bootstrap.min.css">
        <link rel="stylesheet" href="../login/css/font-awesome.min.css">
		<link rel="stylesheet" href="../login/css/form-elements.css">
        <link rel="stylesheet" href="../login/css/style.css">
    </head>
    <body>
    <!-- Top content -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                    	<div class="form-box">
	                    	<div class="form-top">
	                    		<div class="form-top-left">
	                     			<h3>로그인</h3>
	                        		<p>아이디와 비밀번호를 입력해 주세요.</p>
	                    		</div>
	                    		<div class="form-top-right">
	                    			<i class="REVERSE TIME">REVERSE TIME</i>
	                    		</div>
	                        </div>
	                        <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
				                 	<div class="form-group">
				                		<label class="sr-only" for="form-ID">ID</label>
				                    	<input type="text" name="form-ID" placeholder="아이디" class="form-ID form-control" id="form-ID">
				                    </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="비밀번호" class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">로그인</button>
				               </form>
			                </div>
		                </div>
                	</div>
				</div>
			</div>
        <!-- Javascript -->
        <script src="../login/js/jquery-1.11.1.min.js"></script>
        <script src="../login/js/bootstrap.min.js"></script>
        <script src="../login/js/jquery.backstretch.min.js"></script>
        <script src="../login/js/scripts.js"></script>
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
    </body>
</html>
