<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JOIN</title>
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../join/css/bootstrap.min.css">
        <link rel="stylesheet" href="../join/css/font-awesome.min.css">
		<link rel="stylesheet" href="../join/css/form-elements.css">
        <link rel="stylesheet" href="../join/css/style.css">
    </head>
	<body>
	<!-- Top content -->
		<div class="top-content">
			<div class="inner-bg">
				<div class="container">
					<div class="row">
						<div class="col-sm-5">
							<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>회원가입</h3>
	                            		<p>정보를 기입해 주세요.</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="REVERSE TIME">REVERSE TIME</i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="join-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-ID">ID</label>
				                        	<input type="text" name="form-ID" placeholder="아이디" class="form-ID form-control" id="form-ID">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-PASSWORD">PASSWORD</label>
				                        	<input type="PASSWORD" name="form-PASSWORD" placeholder="비밀번호" class="form-PASSWORD form-control" id="form-PASSWORD">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-NAME">NAME</label>
				                        	<input type="text" name="form-NAME" placeholder="이름" class="form-NAME form-control" id="form-NAME">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-PHONE">PHONE</label>
				                        	<input type="number" name="form-PHONE" placeholder="전화번호 ( -를 빼고 입력해주세요. )" class="form-PHONE form-control" id="form-PHONE">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email" placeholder="이메일" class="form-email form-control" id="form-email">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-birth">birth</label>
				                        	<input type="number" name="form-birth" placeholder="생년월일 ( 예:19990101 ) 과 같이 기입해주세요." class="form-birth form-control" id="form-birth">
				                        </div>
				                        <button type="submit" class="btn">회원가입</button>
				                    </form>
			                    </div>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Shared by <i class="fa fa-love"></i><a href="https://bootstrapthemes.co">BootstrapThemes</a></p>
        			</div>
        			
        		</div>
        	</div>
        </footer>
        <!-- Javascript -->
        <script src="../join/js/jquery-1.11.1.min.js"></script>
        <script src="../join/js/bootstrap.min.js"></script>
        <script src="../join/js/jquery.backstretch.min.js"></script>
        <script src="../join/js/scripts.js"></script>
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
    </body>
</html>
